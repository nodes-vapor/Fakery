version: 2
jobs:
  MacOS:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - run:
          name: Install CMySQL and CTLS
          command: |
            brew tap vapor/homebrew-tap
            brew install cmysql
            brew install ctls
      - run:
          name: Build and Run Tests
          no_output_timeout: 1800
          command: |
            swift build -Xswiftc -DNOJSON
  Linux:
    docker:
      - image: brettrtoomey/vapor-ci:0.0.1
    steps:
      - checkout
      - run:
          name: Copy Resolved Package
          command: cp Package.resolved res
      - run:
          name: Build and Run Tests
          no_output_timeout: 1800
          command: |
            swift build -Xswiftc -DNOJSON
      - run:
          name: Restoring Resolved Package
          command: mv res Package.resolved
workflows:
  version: 2
  build-and-test:
    jobs:
      - MacOS
      - Linux
experimental:
  notify:
    branches:
      only:
        - master
        - develop
